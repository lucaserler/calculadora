<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./CSS/styles.css">
        <link rel="stylesheet" href="./CSS/gridTemplat.css">
        <title>Calculadora</title>
    </head>
    <body>
        <div class="calculadora">
            <div class="visor">0</div>
            <div class="teclado">
                <button class="colum1-header">+</button>
                <button class="colum2-header">-</button>
                <button class="colum3-header">x</button>
                <button class="colum4-header">รท</button>
                <button class="colum1-7">7</button>
                <button class="colum2-8">8</button>
                <button class="colum3-9">9</button>
                <button class="colum1-4">4</button>
                <button class="colum2-5">5</button>
                <button class="colum3-6">6</button>
                <button class="colum1-1">1</button>
                <button class="colum2-2">2</button>
                <button class="colum3-3">3</button>
                <button class="colum1-footer">0</button>
                <button class="colum2-footer">,</button>
                <button class="colum3-footer">AC</button>
                <button class="colum4-footer">=</button>
            </div>
        </div>
    </body>
</html>
