<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./CSS/styles.css">
        <link rel="stylesheet" href="./CSS/gridTemplat.css">
        <title>Calculadora</title>
    </head>
    <body>
        <div class="calculadora">
            <div id="display" class="visor"><a>0</a></div>
            <div class="teclado">
                <button id="operadorSoma" class="colum1-header">+</button>
                <button id="operadorSibtracao" class="colum2-header">-</button>
                <button id="operadorMultiplicacao" class="colum3-header">*</button>
                <button id="operadorDivisao" class="colum4-header">/</button>
                <button id="tecla7" class="colum1-7">7</button>
                <button id="tecla8" class="colum2-8">8</button>
                <button id="tecla9" class="colum3-9">9</button>
                <button id="tecla4" class="colum1-4">4</button>
                <button id="tecla5" class="colum2-5">5</button>
                <button id="tecla6" class="colum3-6">6</button>
                <button id="tecla1" class="colum1-1">1</button>
                <button id="tecla2" class="colum2-2">2</button>
                <button id="tecla3" class="colum3-3">3</button>
                <button id="tecla0" class="colum1-footer">0</button>
                <button id="virgula" class="colum2-footer">,</button>
                <button id="limparDisplay" class="colum3-footer">AC</button>
                <button id="resultado" class="colum4-footer">=</button>
            </div>
        </div>
        <script src="./calc.js"></script>
    </body>
</html>
